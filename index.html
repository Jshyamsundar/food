<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <h1>Image Search API</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="search here">
            <button id="search-btn">search</button>
        </form>
    </div>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTd8fGZvb2R8ZW58MHx8MHx8fDA%3D"alt="">
            <a href="https://unsplash.com/photos/burger-with-lettuce-and-tomatoes-sc5sTPMrVfk" target="_blank">toast with bread</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZvb2R8ZW58MHx8MHx8fDA%3D"alt="">
            <a href="https://unsplash.com/photos/raspberry-cake-Mzy-OjtCI70" target="_blank">cake</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODV8fGZvb2R8ZW58MHx8MHx8fDA%3D"
                alt="">
            <a href="https://unsplash.com/photos/oreo-cookie-sandwiches-dessert-in-short-stem-glass-cLpdEA23Z44" target="_blank">ice cream</a>
        </div>
    </div>

    <button id="sm-btn">Show More</button>


    <script src="app.js"></script>

</body>

</html>
